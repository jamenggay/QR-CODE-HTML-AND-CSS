<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | QR code component</title>


  <style>
    body{
      background-color: #D5E1EF;
    }
    .container{
      width: 100%;
      height: 550px;
      
    }
    .qr-container{
      position: fixed;
      inset: 0px;
      width: 90%;
      max-width: 300px;
      height: 490px;
      max-height: 100dvh;
      margin: auto;
      background-color: #FFFFFF;
      border-radius: 15px;
    }
    .qr-code{
      width: 270px;
      height:280px;
      margin: 15px;
      border-radius: 15px;
    }
    .txt1{
      font-family: "Outfit", sans-serif;
      font-weight: bold;
      font-style: normal;
      font-size: 22px;
      margin: 0 20px 0 20px;
      text-align: center;
      color: #1f314f;
      line-height: 120%;
    }
    .txt2{
      font-family: "Outfit", sans-serif;
      font-weight: normal;
      font-style: normal;
      font-size: 15px;
      margin: 15px 20px 0 20px;
      text-align: center;
      color: #68778D;
      line-height: 140%;
      letter-spacing: 0.2px;
    }
  </style>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
  <div class="qr-container">

      <img class="qr-code" src="./images/image-qr-code.png" alt="qr-code" /> 
      <p class="txt1"> Improve your front-end skills by building projects</p>
      <p class="txt2"> Scan the QR code to visit  Frontend Mentor and take your coding skils to the next level</p>
  </div>
</div>

</body>
</html>
